<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLibrary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Add Book Details</h1>
    <form action="add-book.php" method="post">
        <input type="text" name="title" class="Book" placeholder="Title" required>
        <input type="text" name="author" placeholder="Author" required>
        <input type="text" name="isbn" placeholder="ISBN" required>
        <input type="text" name="publisher" placeholder="Publisher" required>
        <input type="text" name="year" placeholder="Year" required>
        <input type="text" name="language" placeholder="Language" required>
        <input type="text" name="edition" placeholder="Edition" required>
        <input type="text" name="subject" placeholder="Subject" required>
        <input type="text" name="call_number" placeholder="Call Number" required>
        <button type="submit">Add Book</button>
    </form>
   
</body>
</html>
